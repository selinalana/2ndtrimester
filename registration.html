<!DOCTYPE html>
<html>
   <head>
    <style>
        h1{text-align: center;}
    </style>   
   <body>
        <h1>
            <ins>Resgistration Form</ins>
        </h1>
        <table border ="5" cellpadding="20" align="center">
            <thead>
                <tr>
                    <td>First Name</td>
                    <td><input type="text" name="name" placeholder="Enter first name"></td>
                    
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" name="name" placeholder="Enter last name"></td>
                    
                   
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><input type="radio" name="gender" id="" value="male">Male
                    <input type="radio" name="gender" id="" value="female">Female</td>
                    
                </tr>
                <tr>
                    <td>DOB</td>
                    <td><input type="number" name="DOB" placeholder="mm/dd/yyyy"></td>
                    
                </tr>
                <tr>
                    <td>Qualification</td>
                    <td><input type="radio" name="qualification" id="" value="MCA">MCA
                        <input type="radio" name="qualification" id="" value="MBA">MBA
                        <input type="radio" name="qualification" id="" value="MTECH">MTECH
                        <input type="radio" name="qualification" id="" value="Other">Other</td>
                    
                </tr>
                <tr>
                   
                    <td>Contact</td>
                    <td><input type="number" name="phone" placeholder="Enter your phone"></td>
                </tr>  
                <tr>
                    
                    <td>email</td>
                    <td><input type="email" name="email" placeholder="@gmail.com"></td>
                </tr> 
                <tr>
                    
                    <td>Address</td>
                    <td><textarea name="address" id=""></textarea></td>
                </tr>
                
                <tr>
                    
                    <td>select department</td>
                    <td><select name="select" id="">
                        <option value="">Select</option>
                        <option value="">Data Science</option>
                        <option value="">English</option>
                        <option value="">Law</option>
                        <option value="">Global Finance</option>
                    </select></td>
                </tr> 
                <tr> 
                    <td><input type="Register" value="Register">
                    <input type="cancel" value="Cancel"></td> 
                  
                      
            </tbody>
        </table>
